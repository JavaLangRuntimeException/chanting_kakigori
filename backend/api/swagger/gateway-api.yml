openapi: 3.0.3
info:
  title: Kakigori Order API(for chanting-kakigori)
  version: 1.0.0
  description: API for ordering kakigori (shaved ice)
servers:
  - url: http://localhost:8080
paths:
  /api/v1/stores/menu:
    get:
      summary: Get menu for a store
      responses:
        "200":
          description: Menu list
          content:
            application/json:
              schema:
                type: object
                properties:
                  menu:
                    type: array
                    items:
                      $ref: "#/components/schemas/MenuItem"
              example:
                menu:
                  - id: giiku-sai
                    name: 技育祭な いちご味
                    description: 技育祭をイメージしたいちご味のかき氷
                  - id: giiku-haku
                    name: 技育博な メロン味
                    description: 技育博をイメージしたメロン味のかき氷
  /api/v1/stores/orders:
    post:
      summary: Create order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                menu_item_id:
                  type: string
            example:
              menu_item_id: giiku-sai
      responses:
        "201":
          description: Order created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
              example:
                id: store-001-1
                menu_item_id: giiku-sai
                menu_name: 技育祭な いちご味
                status: pending
                order_number: 1
        "400":
          description: Invalid input or menu_item_id not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                invalidBody:
                  summary: Invalid request body
                  value:
                    error: Bad Request
                    message: Invalid request body
                menuNotFound:
                  summary: Menu item not found
                  value:
                    error: Bad Request
                    message: "menu item not found: giiku-unknown"

  /api/v1/stores/orders/{orderId}:
    get:
      summary: Get order by ID
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Order found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
              example:
                id: store-001-1
                menu_item_id: giiku-sai
                menu_name: 技育祭な いちご味
                order_number: 1
                status: pending
        "400":
          description: Invalid order ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: Bad Request
                message: Invalid order ID format
components:
  schemas:
    MenuItem:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
      example:
        id: giiku-sai
        name: 技育祭な いちご味
        description: 技育祭をイメージしたいちご味のかき氷
    OrderResponse:
      type: object
      properties:
        id:
          type: string
        menu_item_id:
          type: string
        menu_name:
          type: string
        status:
          type: string
          enum: [pending, waitingPickup, completed]
        order_number:
          type: integer
      example:
        id: store-001-1
        menu_item_id: giiku-sai
        menu_name: 技育祭な いちご味
        status: pending
        order_number: 1
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
      example:
        error: Bad Request
        message: Invalid request body
