apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  namespace: chanting-kakigori
  labels:
    app: gateway-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
        - name: gateway-api
          image: us-central1-docker.pkg.dev/chanting-472914/chanting-kakigori-repo/gateway-api:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
          env:
            - name: PORT
              value: "8080"
            - name: GRPC_ADDR
              value: ":9090"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemini-api-key
                  key: api-key
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-api-service
  namespace: chanting-kakigori
spec:
  selector:
    app: gateway-api
  ports:
    - port: 8080
      targetPort: 8080
      name: http
    - port: 9090
      targetPort: 9090
      name: grpc
  type: ClusterIP
