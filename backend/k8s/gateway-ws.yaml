apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-ws
  namespace: chanting-kakigori
  labels:
    app: gateway-ws
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-ws
  template:
    metadata:
      labels:
        app: gateway-ws
    spec:
      containers:
        - name: gateway-ws
          image: us-central1-docker.pkg.dev/chanting-472914/chanting-kakigori-repo/gateway-ws:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: KAKIGORI_GRPC_ADDR
              value: "kakigori-ws-service:50051"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-ws-service
  namespace: chanting-kakigori
spec:
  selector:
    app: gateway-ws
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
